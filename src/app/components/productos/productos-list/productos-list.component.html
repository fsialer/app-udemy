<h2>{{titulo}}</h2>


<div *ngIf="!productos" class="preloader-wrapper big active">
    <div class="spinner-layer spinner-blue">
        <div class="circle-clipper left">
            <div class="circle"></div>
        </div>
        <div class="gap-patch">
            <div class="circle"></div>
        </div>
        <div class="circle-clipper right">
            <div class="circle"></div>
        </div>
    </div>
</div>
<hr>
<div class="row">
    <div class="col s3" *ngFor="let producto of productos">
        <div class="card">
            <div class="card-image waves-effect waves-block waves-light">
                <img class="activator" src="http://localhost:8000/images/products/{{producto.image}}" >
            </div>
            <div class="card-content">
                <span class="card-title activator grey-text text-darken-4">{{producto.name}}<i class="material-icons right">more_vert</i></span>
                <p><a class="waves-effect waves-light btn" [routerLink]="['/productos/',producto.id]"><i class="Tiny material-icons">visibility</i></a>
                    <a class="waves-effect waves-light btn"  [routerLink]="['/productos/editar-producto/',producto.id]"href="#"><i class="Tiny material-icons">mode_edit</i></a>
                    <a class="waves-effect waves-light btn"  (click)="onDelete(producto.id)"><i class="Tiny material-icons">delete</i></a></p>
            </div>
            <div class="card-reveal">
                <span class="card-title grey-text text-darken-4">{{producto.name}}<i class="material-icons right">close</i></span>
                <p>${{producto.price}}</p>
            </div>
        </div>
    </div>
</div>
