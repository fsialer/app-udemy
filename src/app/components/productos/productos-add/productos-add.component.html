<h3>{{titulo}}</h3>
<div class="row">
    <form class="col s12" #formProducto='ngForm' (ngSubmit)="onSubmit()" enctype="multipart/form-data">
        <div class="row">
            <div class="input-field col s6">
                <input id="last_name" type="text" class="validate" #name="ngModel" name="name" [(ngModel)]="producto.name" required>
                <label for="last_name">Nombre del Producto</label>
                <span *ngIf="!name.valid && name.touched">El Nombre es obligatorio</span>

            </div>

        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="price" type="text" class="validate" #price="ngModel" name="price" [(ngModel)]="producto.price" required pattern="[0-9]+">
                <label for="price">Precio del Producto</label>
                <span *ngIf="!price.valid && price.touched">El precio no es correcto</span>

            </div>


        </div>
        <div class="row">
            <div class="file-field input-field">
                <div class="btn">
                    <span>File</span>
                    <input type="file" (change)="fileChangeEvent($event)">
                </div>
                <div class="file-path-wrapper">
                    <input class="file-path validate" type="text">
                </div>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action" [disabled]="!formProducto.form.valid">Submit
    <i class="material-icons right">send</i>
  </button>
        </div>


    </form>
